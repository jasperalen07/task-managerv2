<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list V2</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/normalize-fwd.css">
</head>
<body>

    <header>

        <div class="title-container"></div>
        <h1 class="project-title">Task Manager </h1>

    </header>

    <main>
        <div id="task-manager-container" class="tmanager-container">
            <input type="text" name="input-item" id="input-box" placeholder="Task for today">

            <button id="task-button" onclick="addTask()">Add</button>

        </div>

        <!-- task list -->
      <h2>Task List</h2>
      <ul id="task-list-container">
        
      </ul>
    </div>

        <hr>
        <div class="counter-container">
            <div id="task-counters">
                Completed: <span id="completed-counter">0</span>  | Uncompleted:
                 <span id="uncompleted-counter">0</span>

            </div>

        </div>



    </main>


    




    <script src="scripts/app.js"></script>
</body>
</html>
